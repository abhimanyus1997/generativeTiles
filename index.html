<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>generativeTiles - by abhimanyus1997</title>
  <!-- Include p5.js library -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
  <!-- Include Bootstrap 5 library -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="css/favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <div class="container p-5 bg-dark text-white col-12 ">
      <h1 class="display-4">Random Generative Tiles</h1>
      <p>A tool to generate beautiful background for you desktop</p>
    </div>
  </header>
  <main>
    <form>
      <div class="row mt-1 mx-1">
        <div class="col-4">
          <input type="number" min="5" maxlength="4" class="form-control" title="Canvas Height (in px)" value="200"
            name="height" id="height" size="4">
        </div>
        <div class="col-4">
          <input type="number" min="5" maxlength="4" class="form-control" title="Canvas Width (in px)" value="200"
            name="width" id="width" size="4">
        </div>

        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-outline-dark" onclick="mysetup()">Generate</button>
            <button type="button" class="btn btn-outline-dark" onclick="download()">Download</button>
            <a href="#" download="generativeTile#" id="downloader" hidden></a>
        </div>



      </div>


    </form>
  </main>
  <script src="sketch.js"></script>
</body>

</html>
